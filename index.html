<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Water Monitoring System</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            width: 350px;
        }
        h2 { margin-top: 0; color: #1e3c72; font-weight: 700; }
        .data-box {
            margin: 30px 0;
        }
        .distance-value {
            font-size: 5rem;
            font-weight: 700;
            color: #2a5298;
            line-height: 1;
        }
        .unit { font-size: 1.2rem; color: #666; margin-top: 5px; }
        .status-badge {
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            display: block;
        }
        /* Color Logic */
        .status-ok { background-color: #2ecc71; }
        .status-warning { background-color: #f1c40f; color: #000; }
        .status-low { background-color: #e67e22; }
        .status-critical { background-color: #e74c3c; animation: blink 1s infinite; }

        @keyframes blink {
            50% { opacity: 0.7; }
        }

        .info-footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        #last-update { font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Water Level</h2>
    <p style="color: #666;">HC-SR04 Sensor Monitoring</p>

    <div class="data-box">
        <div id="distance" class="distance-value">--</div>
        <div class="unit">Centimeters (cm)</div>
    </div>

    <div id="status" class="status-badge status-ok">Connecting...</div>

    <div class="info-footer">
        Last Sync: <span id="last-update">Waiting for data...</span>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    // Your exact Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCgmeWSmHpYCTjMfA8knXre2TRQkMoyhw0",
        authDomain: "water123-d91f1.firebaseapp.com",
        databaseURL: "https://water123-d91f1-default-rtdb.firebaseio.com",
        projectId: "water123-d91f1",
        storageBucket: "water123-d91f1.firebasestorage.app",
        messagingSenderId: "721641601298",
        appId: "1:721641601298:web:26bae4a0df8315c3c05bcb",
        measurementId: "G-MRHY4TKWXV"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const dataRef = db.ref('/waterLevel/distanceCM');

    // Real-time Listener
    dataRef.on('value', (snapshot) => {
        const val = snapshot.val();
        const distEl = document.getElementById('distance');
        const statEl = document.getElementById('status');
        const timeEl = document.getElementById('last-update');

        if (val !== null) {
            distEl.innerText = val;
            timeEl.innerText = new Date().toLocaleTimeString();

            // Status Logic matching your Arduino code
            if (val <= 5) {
                statEl.innerText = "CRITICAL !!!";
                statEl.className = "status-badge status-critical";
            } else if (val <= 10) {
                statEl.innerText = "LOW WATER LEVEL";
                statEl.className = "status-badge status-low";
            } else if (val <= 20) {
                statEl.innerText = "WARNING";
                statEl.className = "status-badge status-warning";
            } else {
                statEl.innerText = "SYSTEM OK";
                statEl.className = "status-badge status-ok";
            }
        }
    }, (error) => {
        console.error(error);
        document.getElementById('status').innerText = "CONNECTION ERROR";
    });
</script>

</body>
</html>
