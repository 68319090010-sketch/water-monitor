<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Monitoring System</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2 { margin-top: 0; color: #1e3c72; font-weight: 700; }
        
        /* Layout for DHT sensors */
        .dht-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .dht-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #eee;
        }
        .dht-label { font-size: 0.8rem; color: #666; font-weight: bold; text-transform: uppercase; }
        .dht-value { font-size: 1.5rem; font-weight: 700; color: #2c3e50; }

        .data-box { margin: 20px 0; }
        .distance-value {
            font-size: 5rem;
            font-weight: 700;
            color: #2a5298;
            line-height: 1;
        }
        .unit { font-size: 1rem; color: #666; margin-top: 5px; }
        
        .status-badge {
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            display: block;
            margin-bottom: 15px;
        }

        .btn-buzzer {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            background-color: #ecf0f1;
            color: #2c3e50;
            border: 2px solid #bdc3c7;
        }
        .btn-buzzer.active {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        /* Status Colors */
        .status-ok { background-color: #2ecc71; }
        .status-warning { background-color: #f1c40f; color: #000; }
        .status-low { background-color: #e67e22; }
        .status-critical { background-color: #e74c3c; animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0.7; } }

        .info-footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        #last-update { font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Environment Monitor</h2>
    
    <div class="dht-grid">
        <div class="dht-box">
            <div class="dht-label">Temperature</div>
            <div id="temp" class="dht-value">--</div>
            <div class="unit">Â°C</div>
        </div>
        <div class="dht-box">
            <div class="dht-label">Humidity</div>
            <div id="humid" class="dht-value">--</div>
            <div class="unit">%</div>
        </div>
    </div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <div class="data-box">
        <div class="dht-label" style="margin-bottom: 10px;">Water Distance</div>
        <div id="distance" class="distance-value">--</div>
        <div class="unit">Centimeters (cm)</div>
    </div>

    <div id="status" class="status-badge status-ok">Connecting...</div>

    <button id="buzzerBtn" class="btn-buzzer" onclick="toggleBuzzer()">BUZZER: LOADING...</button>

    <div class="info-footer">
        Last Sync: <span id="last-update">Waiting for data...</span>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCgmeWSmHpYCTjMfA8knXre2TRQkMoyhw0",
        authDomain: "water123-d91f1.firebaseapp.com",
        databaseURL: "https://water123-d91f1-default-rtdb.firebaseio.com",
        projectId: "water123-d91f1",
        storageBucket: "water123-d91f1.firebasestorage.app",
        messagingSenderId: "721641601298",
        appId: "1:721641601298:web:26bae4a0df8315c3c05bcb",
        measurementId: "G-MRHY4TKWXV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    // References
    const dataRef = db.ref('/waterLevel/distanceCM');
    const tempRef = db.ref('/waterLevel/temperature');
    const humidRef = db.ref('/waterLevel/humidity');
    const buzzerRef = db.ref('/waterLevel/buzzerStatus');

    let currentBuzzerState = false;

    // Listen for Temperature
    tempRef.on('value', (snapshot) => {
        const val = snapshot.val();
        document.getElementById('temp').innerText = val !== null ? val.toFixed(1) : "--";
    });

    // Listen for Humidity
    humidRef.on('value', (snapshot) => {
        const val = snapshot.val();
        document.getElementById('humid').innerText = val !== null ? Math.round(val) : "--";
    });

    // Listen for Buzzer State
    buzzerRef.on('value', (snapshot) => {
        currentBuzzerState = snapshot.val() || false;
        const btn = document.getElementById('buzzerBtn');
        if (currentBuzzerState) {
            btn.innerText = "BUZZER: ON";
            btn.classList.add('active');
        } else {
            btn.innerText = "BUZZER: OFF";
            btn.classList.remove('active');
        }
    });

    function toggleBuzzer() {
        buzzerRef.set(!currentBuzzerState);
    }

    // Listen for Distance
    dataRef.on('value', (snapshot) => {
        const val = snapshot.val();
        const distEl = document.getElementById('distance');
        const statEl = document.getElementById('status');
        const timeEl = document.getElementById('last-update');

        if (val !== null) {
            distEl.innerText = val;
            timeEl.innerText = new Date().toLocaleTimeString();

            if (val <= 5) {
                statEl.innerText = "CRITICAL !!!";
                statEl.className = "status-badge status-critical";
            } else if (val <= 10) {
                statEl.innerText = "LOW WATER LEVEL";
                statEl.className = "status-badge status-low";
            } else if (val <= 20) {
                statEl.innerText = "WARNING";
                statEl.className = "status-badge status-warning";
            } else {
                statEl.innerText = "SYSTEM OK";
                statEl.className = "status-badge status-ok";
            }
        }
    }, (error) => {
        console.error(error);
        document.getElementById('status').innerText = "CONNECTION ERROR";
    });
</script>

</body>
</html>
